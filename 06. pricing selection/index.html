<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pricing Selection</title>
</head>
<body>
    <div class="container">
        <h1>Subscribe to PRO Account</h1>
        <div class="selections-container">
            <div class="billed annually">
                <div class="info-in-billed">
                    <span class="rotated">Save 25%</span>
                    <div class="text-in-billed">
                        <p>Billed Annually</p>
                        <label class="checkbox-container">
                            <input type="radio" name="billed">
                            <span class="checkmark"></span>
                            <span class="big-span">$26</span><span class="small-span">/month</span>
                        </label> 
                    </div> 
                </div>
                
            </div>
            <div class="billed monthly">
                <p>Billed Monthly</p>
                <label class="checkbox-container">
                    <input type="radio" name="billed">
                    <span class="checkmark"></span>
                    <span class="big-span">$7</span><span class="small-span">/month</span>
                </label>
            </div>
        </div>

        <button class="continue-btn">Continue to Checkout<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
          </svg></button>
    </div>
    
</body>
</html>
