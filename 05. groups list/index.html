<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>

    <title>Groups List</title>
</head>
<body>
    <div class="container">

        
        <nav class="sidebar">
            <a href="#"><i class="far fa-comment-dots"></i></a>          
            <a href="#" class="active"><i class="fas fa-user-friends"></i></a>
            <a href="#"><i class="fas fa-bomb"></i></a>
            <a href="#"><i class="fas fa-cogs"></i></a>
        </nav>
        <main class="main">
            <div class="main-header">
                <div class="left-header">
                    <i class="fas fa-arrow-left"></i>
                    <h2>Groups</h2>
                </div>
                <div class="right-header">
                    <label class="view">
                        <input type="radio" name="view">
                        <span><i class="fas fa-grip-horizontal"></i></span>
                    </label>
                    <label class="view">
                        <input type="radio" name="view">
                        <span><i class="fas fa-grip-vertical"></i></span>
                    </label>
                </div>
                
            </div>
            <div class="group-div">
                <div class="new-group create">
                    <div>
                        <a href="#"><i class="fas fa-plus"></i></a>
                    </div>
                    
                    <span>Create Group</span>
                </div>
                <div class="old-group cuisine">
                    <div class="purple-circle"></div>
                    <img src="cuisine.jpg" alt="picture">
                    <h2>Cuisine</h2>
                    <p>36 members</p>
                </div>
                <div class="old-group cuisine">
                    <div class="no-circle"></div>
                    <img src="art.jpg" alt="picture">
                    <h2>Art</h2>
                    <p>9 members</p>
                </div>
                <div class="old-group cuisine">
                    <div class="no-circle"></div>
                    <img src="workout.jpg" alt="picture">
                    <h2>Workout</h2>
                    <p>27 members</p>
                </div>
                <div class="old-group cuisine">
                    <div class="purple-circle"></div>
                    <img src="controller.jpg" alt="picture">
                    <h2>Gaming</h2>
                    <p>105 members</p>
                </div>
                <div class="old-group cuisine">
                    <div class="no-circle"></div>
                    <img src="hiking.jpg" alt="picture">
                    <h2>Hiking</h2>
                    <p>97 members</p>
                </div>
                <div class="old-group cuisine">
                    <div class="no-circle"></div>
                    <img src="yoga.jpg" alt="picture">
                    <h2>Yoga</h2>
                    <p>65 members</p>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
