<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
    <title>Notifications</title>
</head>
<body>
    <div class="notifications-container">
        <div class="bell-icon">
            <span><i class="far fa-bell"></i></span>
        </div>

        <div class="main-container">
            <div class='top-container'>
                <h2>Notifications</h2>
                <button id="all-read">Mark all as read</button>
            </div>

            <div class="line"></div>

            <div class="notification-list">
                <div class="pic-message">
                    <img class="image" src="man.jpeg" alt="paul">
                    <div class="message">
                        <p id="subject" class="notif-info"><b>Paul Waga</b> shared the file <b>Android UI Kit</b> with you.</p>
                        <p id="time" class="notif-info">an hour ago</p>
                    </div>
                </div>
                <div class="btn-div">
                    <button id="decline" class="btn white">Decline</button>
                    <button id="accept" class="btn blue">Accept</button>
                </div>

                <div class="line"></div>


                <div class="pic-message">
                    <img class="image" src="woman.jpeg" alt="denise">
                    <div class="message">
                        <p id="subject" class="notif-info"><b>Denise Selover</b> smade you an editor in the team <b>Power</b>.</p>
                        <p id="time" class="notif-info">Yesterday</p>
                    </div>
                    
                </div>
               

            </div>
        </div>
    </div>
    
</body>
</html>
