<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Try it now!</h1>
        <p>Free trial, no obligation</p>

        <label for="email">Work email address</label>
        <input type="text" placeholder="Enter your work email address" id='enter-email'>


        <label class="checkbox-container">I agree to the
            <a href="#" id="terms-conditions">Terms and Conditions.</a>
            <input type="checkbox" >
            <span class="checkmark"></span>
        </label>

        <label class="checkbox-container">Subscribe to newsletters and communications.
            <input type="checkbox" >
            <span class="checkmark"></span>
        </label>

        <label class="checkbox-container">Subscribe to trial onboarding emails.
            <input type="checkbox" >
            <span class="checkmark"></span>
        </label>

        <button class="btn" id='download'>DOWNLOAD NOW</button>

        <p id="privacy">We value your privacy and you have complete control over any information submitted. For more information see our <a href="#" id="privacy-policy">privacy policy.</a></p>

    </div>
</body>
</html>
